plugins {
    id 'java'
    id 'application'
}

mainClassName = 'me.richtxo.Bot'
version '1.0'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.jagrosh:jda-utilities:3.0.5'
    compile 'net.dv8tion:JDA:4.2.0_242'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    implementation 'com.sedmelluq:lavaplayer:1.3.71'
    implementation group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev222-1.25.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'me.richtxo.Bot'
        )
    }
}