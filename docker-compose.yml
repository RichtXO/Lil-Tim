version: "3.4"

services:
  lil_tim:
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
       - TOKEN=${TOKEN:-null}
       - PREFIX=${PREFIX:-null}
       - OWNER_ID=${OWNER_ID:-null}
       - YOUTUBE_KEY=${YOUTUBE_KEY:-null}
       - SPOTIFY_ID=${SPOTIFY_ID:-null}
       - SPOTIFY_SECRET=${SPOTIFY_SECRET:-null}


